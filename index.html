<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Bar</title>
    <link rel="stylesheet" href="./css/searchBar.css">
</head>
<body>
    <div class="container">
        <img class="icon" src="./image/searchIcon.svg" alt="Search Icon" width="32px" height="24px">
        <input class"searchBox" type="search" name="search" placeholder="Enter text here..." class="searchBox">
        <input type="submit" value="Search" class="searchButton">
    </div>
    
</body>
</html>
